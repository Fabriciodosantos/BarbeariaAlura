<!DOCTYPE html>

<html>
    <Head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </Head>

    <body>
        <header>
            <div class="caixa">
                <h1>
                    <img class="logo-cabecalho" src="logo.png" alt="Logo da barbearia Alura">
                </h1>
                
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome:</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome Sobrenome">

                <label for="email">E-mail:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="Email@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX - XXXX">
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="40" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite seu texto"></textarea>

                <fieldset>
                    <legend>Como Gostaria de receber nosso contato?</legend>

                    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked >Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horario prefere ser Atendido?</legend>
                    <select>
                        <Option>Manhã</Option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked >Gostaria de receber nossas novidades por Email?</label>
                
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08 ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>08 ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>08 ~ 20h</td>
                    </tr>
            </tbody>
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da barbearia Alura">
            <p class="Copyright">&copy;Copyright Barbearia Alura - 2022</p>
        </footer>

    </body>
</html>
